<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register | Medical Fund Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .toggle-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-btn button {
            width: 50%;
            border-radius: 0;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="form-title">Medical Fund Verification</h3>

    <div class="toggle-btn">
        <button id="loginBtn" class="btn btn-outline-primary">Login</button>
        <button id="registerBtn" class="btn btn-outline-secondary">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
        <form method="POST" action="/">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-section">
        <form method="POST" action="/register">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginBtn.addEventListener('click', () => {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginBtn.classList.add('btn-primary');
        loginBtn.classList.remove('btn-outline-primary');
        registerBtn.classList.add('btn-outline-secondary');
        registerBtn.classList.remove('btn-secondary');
    });

    registerBtn.addEventListener('click', () => {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerBtn.classList.add('btn-secondary');
        registerBtn.classList.remove('btn-outline-secondary');
        loginBtn.classList.add('btn-outline-primary');
        loginBtn.classList.remove('btn-primary');
    });
</script>

</body>
</html>
