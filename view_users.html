<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users | Medical Fund Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Arial', sans-serif; }
        .container { padding: 20px; margin-left: 250px; }
        .sidebar { width: 250px; height: 100vh; position: fixed; top: 0; left: 0; background: #343a40; color: #fff; padding: 20px; }
        .sidebar a { color: #fff; text-decoration: none; display: block; padding: 10px; margin: 5px 0; border-radius: 5px; transition: background 0.3s; }
        .sidebar a:hover { background: #495057; }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center mb-4">Medical Fund</h3>
    <a href="/admin_dashboard"><i class="fas fa-home"></i> Dashboard</a>
    <a href="/admin/users"><i class="fas fa-users"></i> Manage Users</a>
    <a href="/logout" class="mt-4"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="container">
    <h2>Manage Users</h2>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
